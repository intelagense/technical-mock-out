<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Mockout</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/milligram.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h1 id="title" class="">Technical Mockout</h1>
        <form id="questionTypes">
          <label
            ><input
              type="checkbox"
              name="behavioral"
              checked
            />Behavoiral</label
          >
          <label><input type="checkbox" name="html" checked />HTML</label>
          <label><input type="checkbox" name="css" checked />CSS</label>
          <label
            ><input
              type="checkbox"
              name="javascript"
              checked
            />JavaScript</label
          >
          <label
            ><input
              type="checkbox"
              name="javascript-general"
              checked
            />JavaScript-General</label
          >
          <label><input type="checkbox" name="node" checked />Node</label>
          <label
            ><input type="checkbox" name="cs-theory" checked />CS Theory</label
          >
          <button type="submit">Generate interview</button>
        </form>
        <ol id="olList"></ol>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/questions.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
