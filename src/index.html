<!DOCTYPE html>
<html lang="en" data-theme="business">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Mockout</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container mx-auto prose">
      <h1 class="flex justify-center pt-5" id="title">Technical Mockout</h1>

      <div class="flex flex-col">
        <div class="form-control">
          <form id="questionTypes">
            <label class="cursor-pointer label"
              ><span>Behavioral</span>
              <input
                class="toggle toggle-warning"
                type="checkbox"
                name="behavioral"
                checked
            /></label>
            <label class="cursor-pointer label"
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="html"
                checked
              /><span>HTML</span></label
            >
            <label class="cursor-pointer label"
              ><span>CSS</span
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="css"
                checked
            /></label>
            <label class="cursor-pointer label"
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="javascript"
                checked
              />JavaScript</label
            >
            <label class="cursor-pointer label"
              ><span>JavaScript-General</span
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="javascript-general"
                checked
            /></label>
            <label class="cursor-pointer label"
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="node"
                checked
              />Node</label
            >
            <label class="cursor-pointer label"
              ><span>CS Theory</span
              ><input
                class="toggle toggle-warning"
                type="checkbox"
                name="cs-theory"
                checked
            /></label>
            <div class="flex justify-center">
              <button type="submit" class="btn btn-accent">
                Generate interview
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- The button to open modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/questions.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Your questions</h3>
        <p class="py-4">
          (Interviewer note: ask as many of these questions as you want in any
          order in a 30 minute time frame, then give feedback before moving on
          to the coding challenge)
        </p>
        <ol id="olList"></ol>
        <div class="modal-action">
          <label for="my-modal" class="btn">Done</label>
        </div>
      </div>
    </div>
  </body>
</html>
